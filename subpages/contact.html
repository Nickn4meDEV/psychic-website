<body class="additional">
    <header>
        <h1>
            <a href="../index.html">G4mly</a>
        </h1>
    </header>
    <section class="container">
        <div id="left">
            <h2 class="title">Contact me</h2>
            <div id="container">
                <form id="form">
                    <div id="form-container">
                        <div class="form-left">
                            <label for="name" class="form-label">Your email:</label>
                            <input type="email" id="name" name="name" class="form-input" required />
                            <label for="problem" class="form-label">What is your problem?</label>
                            <select id="problem" name="problem" class="form-input" required>
                                <option disabled selected value="">Select your problem</option>
                                <option value="site_load">Site not loading</option>
                                <option value="asset_missing">Something missing on site</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-right">
                            <label for="describe" class="form-label">Tell more about your problem:</label>
                            <textarea id="describe" name="describe" class="form-input" required></textarea>
                        </div>
                    </div>
                    <label for="rating" class="form-label">How good is our service?</label>
                    <div id="form-container-slider">
                        <label for="name" class="form-label-rating">1</label>
                        <label for="name" class="form-label-rating">2</label>
                        <label for="name" class="form-label-rating">3</label>
                        <label for="name" class="form-label-rating">4</label>
                        <label for="name" class="form-label-rating">5</label>
                        <label for="name" class="form-label-rating">6</label>
                        <label for="name" class="form-label-rating">7</label>
                        <label for="name" class="form-label-rating">8</label>
                        <label for="name" class="form-label-rating">9</label>
                        <label for="name" class="form-label-rating label-custom">10</label>
                    </div>
                    <input type="range" id="rating" name="rating" class="form-input" min="1" max="10" required />
                    <label for="card" class="form-label">Do you have special customer card?</label>
                    <select id="card" name="card" class="form-input" required>
                        <option disabled selected value="">Select available option</option>
                        <option value="agree">Yes</option>
                        <option value="decline">No</option>
                    </select>
                    <label for="cancer" class="form-label">Do you have cancer?</label>
                    <select id="cancer" name="cancer" class="form-input" required>
                        <option disabled selected value="">Select available option</option>
                        <option value="agree">Yes</option>
                        <option value="decline">Of course</option>
                    </select>
                    <label for="service_long" class="form-label">Tell more about our service:</label>
                    <input type="text" id="service_long" name="service_long" class="form-input" required />
                </form>
            </div>
        </div>
